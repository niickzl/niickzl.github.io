name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Change this to your default branch if different
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Change directory to LoLDraftAppWeb
        working-directory: ./LoLDraftAppWeb
        run: pwd

      - name: Install dependencies
        working-directory: ./LoLDraftAppWeb
        run: npm ci

      - name: Build
        working-directory: ./LoLDraftAppWeb
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'LoLDraftAppWeb/dist/'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
